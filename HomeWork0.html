<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $1232.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 </head>
 <body>
     <!-- Lorem ipsum dolor sit amet  55555 consectetur adipisicing elit. Fuga deserunt 48961 rerum atque vero soluta error illo, mollitia hic necessitatibus harum 33125 ipsam veniam! Placeat cumque tempore voluptatibus velit quo quasi dolores. -->
 	<script type="text/javascript">
        // Індекс
        var pattern = /\b\d{5}\b/g;
        var text = "55535";
        document.write("<h4>Індекс</h4>" + text + " -> " + pattern.test(text));

        // IP адрес
        var pattern = /\b(?:\d{1,3}\.){3}\d{1,3}\b/g;
        var text = "255.255.255.255";
        document.write("<h4>IP адрес</h4>" + text + " -> " + pattern.test(text));

        // Ціни в доларах
        var pattern = /\$\d+(\.\d{1,2})?/g;
        var text = "$0.84, $1232.84, $4";
        document.write("<h4>Ціни в доларах</h4>" + text + " -> " + pattern.test(text));

        // Дата
        var pattern = /\b\d{2}\/\d{2}\/\d{4}\b/g;
        var text = "30/12/2016";
        document.write("<h4>Дата</h4>" + text + " -> " + pattern.test(text));
 	</script>
 </body>
 </html>
